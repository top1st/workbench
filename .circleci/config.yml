#

version: 2
jobs:
  build:
    machine: true
    working_directory: ~/workbench
    steps:
      - checkout
      - run:
          name: Install Docker Compose
          command: |
            curl -L https://github.com/docker/compose/releases/download/1.22.0/docker-compose-`uname -s`-`uname -m` > ~/docker-compose
            chmod +x ~/docker-compose
            sudo mv ~/docker-compose /usr/local/bin/docker-compose
      - run:
          name: Add hosts
          command: |
            echo 0.0.0.0 api.wb.local | sudo tee -a /etc/hosts && \
            echo 0.0.0.0 auth.wb.local | sudo tee -a /etc/hosts && \
            echo 0.0.0.0 api.slanger.wb.local | sudo tee -a /etc/hosts && \
            echo 0.0.0.0 ws.slanger.wb.local | sudo tee -a /etc/hosts
      - run:
          name: Download apps
          command: "make update"
      # - run:
      #     name: Pull dependencies docker images
      #     command: "docker-compose pull"
      # - run:
      #     name: Build docker images
      #     command: "make build"
      # - run:
      #     name: Run workbench
      #     command: "make start"
      - run:
          name: Install yarn
          command: |
            curl -sS https://dl.yarnpkg.com/debian/pubkey.gpg | sudo apt-key add - && \
            echo "deb https://dl.yarnpkg.com/debian/ stable main" | sudo tee /etc/apt/sources.list.d/yarn.list && \
            sudo apt-get update -y && sudo apt-get install yarn
      - run:
          name: Run integration tests
          command: |
            cd test/integration && yarn && yarn cypress run --record --group $CIRCLE_JOB \
            --ci-build-id $CIRCLE_BUILD_NUM \
            --key $CYPRESS_RECORD_KEY
