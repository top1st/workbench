# Ruby CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-ruby/ for more details
#

version: 2
jobs:
  build:
    machine: true
    working_directory: ~/workbench
    steps:
      - checkout
      - run:
          name: Install Docker Compose
          command: |
            curl -L https://github.com/docker/compose/releases/download/1.22.0/docker-compose-`uname -s`-`uname -m` > ~/docker-compose
            chmod +x ~/docker-compose
            sudo mv ~/docker-compose /usr/local/bin/docker-compose
      - run:
          name: Add hosts
          command: |
            echo 0.0.0.0 api.wb.local | sudo tee -a /etc/hosts && \
            echo 0.0.0.0 auth.wb.local | sudo tee -a /etc/hosts && \
            echo 0.0.0.0 api.slanger.wb.local | sudo tee -a /etc/hosts && \
            echo 0.0.0.0 ws.slanger.wb.local | sudo tee -a /etc/hosts
      - run:
          name: Download apps
          command: "make update"
      - run:
          name: Pull dependencies docker images
          command: "docker-compose pull"
      - run:
          name: Build docker images
          command: "make build"
      - run:
          name: Run workbench
          command: "make start"
      - run:
          name: Run integration tests
          environment:
            MOCHA_FILE: /results/test-results.xml
          command: |
            mkdir ./results && \
            docker-compose run -e MOCHA_FILE -v $(pwd)/results:/results integration yarn test \
              --record \
              --group $CIRCLE_JOB \
              --ci-build-id $CIRCLE_BUILD_NUM \
              --key $CYPRESS_RECORD_KEY

